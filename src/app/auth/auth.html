<app-terminal-layout title="Auth — Scrum Poker">
  <div class="tool-content">
    <div class="tool-card">
      <h2 class="tool-title">&gt; Login</h2>
      <p class="tool-subtitle">Acceso a Sala Scrum Poker</p>
      <form (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            id="email"
            type="email" 
            formControlName="email"
            placeholder="admin@oscarblanco.dev"
            [class.input-error]="email?.invalid && email?.touched"
          >
          <div class="error" *ngIf="email?.invalid && email?.touched">
            <span *ngIf="email?.errors?.['required']">El email es requerido</span>
            <span *ngIf="email?.errors?.['email']">Email inválido</span>
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input 
            id="password"
            type="password" 
            formControlName="password"
            placeholder="Tu contraseña"
            [class.input-error]="password?.invalid && password?.touched"
          >
          <div class="error" *ngIf="password?.invalid && password?.touched">
            La contraseña es requerida
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary btn-full" [disabled]="loginForm.invalid || isLoading">
          {{ isLoading ? 'Accediendo...' : 'Entrar' }}
        </button>
      </form>
      
      <div class="error" *ngIf="errorMessage" style="margin-top: 16px;">
        {{ errorMessage }}
      </div>
    </div>
  </div>
</app-terminal-layout>
